<!DOCTYPE html>
<html>

<head>
    <title>Archery</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.25">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="prefetch" href="arrow.png">
</head>

<body>
    <h1>Archery</h1>

    <div id="container">
        <div id="playingArea">
            <img id="bow" src="bow.png">
            <img id="target" src="target.png">
        </div>

        <div id="instructions-hit">
            <p id="instructions">
                Click to shoot an arrow.
            </p>

            <p id="hit">
                Targets Hit: <span id="hitValue">0</span>/<span id="shotValue">0</span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
